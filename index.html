<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="game" content="RPS Game">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>RPS Game</title>
  </head>

  <body>
		<header class="header d-flex justify-content-center h-25">
			<h1>Welcome to the game!</h1>
		</header>

		<div id="js-playerPickElement" class="d-flex justify-content-center h-25 flex-wrap">
			<button type="button" id="js-rockBtn" class="btn btn-secondary w-25 h-50">Rock</button>
			<button type="button" id="js-paperBtn" class="btn btn-primary w-25 h-50">Paper</button>
			<button type="button" id="js-scissorsBtn" class="btn btn-danger w-25 h-50">Scissors</button>
		</div>
		<button type="button" id="js-newGameBtnElement" class="btn btn-success w-50 h-25 rounded-circle">New game</button>
		<div id="js-resultsTableElement" class="container h-25">
			<div class="d-flex justify-content-between h-25 px-5">
				<div id="js-playerName" class="name d-flex align-items-center font-weight-bold">Player name</div>
				<div id="js-computerName" class="name d-flex align-items-center font-weight-bold">Computer</div>
			</div>
			<div class="d-flex justify-content-around h-50">
				<div id="js-playerPoints" class="points bg-light border rounded-circle border-dark w-25 h-100 d-flex justify-content-center align-items-center">0</div>
				<div class="w-25 h-100 d-flex justify-content-center align-items-center">VS</div>
				<div id="js-computerPoints" class="points bg-light border rounded-circle border-dark w-25 h-100 d-flex justify-content-center align-items-center">0</div>
			</div>
			<div class="d-flex justify-content-between h-25 px-5 mx-5 my-3">
				<div id="js-playerPick" class="pick d-flex align-items-center">
					<i class="far fa-handshake"></i>
				</div>
				<div id="js-computerPick" class="pick d-flex align-items-center">
					<i class="far fa-handshake"></i>
				</div>
			</div>
		</div>

		<footer class="footer d-flex justify-content-center h-25 fixed-bottom">
			<p>Created by Lukasz Sliczner</p>
		</footer>

		<script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
